<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy countdowns to some notable dates.</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .countdown-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .countdown-label {
            font-weight: bold;
            display: block; /* Puts label on its own line */
            margin-bottom: 5px;
        }
        .countdown-value {
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Countdowns of Interest</h1>

    <div class="countdown-container">
        <span id="countdown1-label" class="countdown-label"></span>
        <div id="countdown1-value" class="countdown-value"></div>
    </div>

    <div class="countdown-container">
        <span id="countdown2-label" class="countdown-label"></span>
        <div id="countdown2-value" class="countdown-value"></div>
    </div>

    <div class="countdown-container">
        <span id="countdown3-label" class="countdown-label"></span>
        <div id="countdown3-value" class="countdown-value"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
